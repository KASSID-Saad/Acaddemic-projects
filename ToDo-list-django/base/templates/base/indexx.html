<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />   
</head>
<body class="bg" style="background-image: url('{%static 'pics/login.jpeg' %}')">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid" bis_skin_checked="1">
          <i class="logo" href="#"><img src="{% static 'pics/logo1.png' %}" alt="Logo"></i>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02" bis_skin_checked="1">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" style="margin-left: 40px;" href="{% url 'login' %}">Login
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="margin-left: 10px;" href="{% url 'register' %}">Register</a>
            </ul>
          </div>
        </div>
      </nav>
      
    {% block content %} {% endblock %}
    <script>src="{% static 'js/bootstrap.bundle.min.jss' %}"</script>
</body>
</html>
