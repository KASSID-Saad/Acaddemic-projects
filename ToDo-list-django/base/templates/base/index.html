<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="bg" style="background-image: url('{% static 'pics/login.jpeg' %}')">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid" bis_skin_checked="1">
          <i class="logo" href="#"><img src="{% static 'pics/logo1.png' %}" alt="Logo"></i>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor02" bis_skin_checked="1">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" style="margin-left: 40px;" href="{% url 'tasks' %}">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" style="margin-left: 10px;" href="{% url 'task-create' %}">Create Task</a>
              </li>
              <li class="nav-item">
                {% if request.user.is_authenticated %}
                  <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button class="nav-link active" style="margin-left: 10px;" type="submit">LogOut</button>
                  </form>
                {% else %}
                  <a href="{% url 'login' %}">LogIn</a>
                {% endif %}
              </li>
            </ul>
            <form method="GET" class="d-flex">
              <input class="form-control me-sm-2" type="search" name="search-area" value="{{ search_input }}" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    {% block content %} {% endblock %}
    <script>src="{% static 'js/bootstrap.bundle.min.jss' %}"</script>
</body>
</html>
